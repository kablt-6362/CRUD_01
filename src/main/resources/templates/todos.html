<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
</head>
<body>
    <h1>할일목록</h1>
    <a href="/todos/new">new</a>
    <a href="/todos">home</a>

    </div>
</body>
</html>
